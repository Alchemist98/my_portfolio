{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressionbar" 
                style="width:80%" aria-valuenow="80" aria-valuemin="0" 
                aria-valuemax="100">80%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-1">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                role="progressionbar" 
                style="width:90%" aria-valuenow="90" aria-valuemin="0" 
                aria-valuemax="100">90%</div>
            </div>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Tableau</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressionbar" 
                style="width:75%" aria-valuenow="75" aria-valuemin="0" 
                aria-valuemax="100">75%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-1">
            <h3 class="mt-5">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                role="progressionbar" 
                style="width:40%" aria-valuenow="40" aria-valuemin="0" 
                aria-valuemax="100">40%</div>
            </div>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">C++</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressionbar" 
                style="width:60%" aria-valuenow="60" aria-valuemin="0" 
                aria-valuemax="100">60%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-1">
            <h3 class="mt-5">Java</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                role="progressionbar" 
                style="width:80%" aria-valuenow="80" aria-valuemin="0" 
                aria-valuemax="100">80%</div>
            </div>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Deep Learning</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressionbar" 
                style="width:80%" aria-valuenow="80" aria-valuemin="0" 
                aria-valuemax="100">80%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-1">
            <h3 class="mt-5">Natural Language Processing</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                role="progressionbar" 
                style="width:90%" aria-valuenow="90" aria-valuemin="0" 
                aria-valuemax="100">90%</div>
            </div>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Computer Vision</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressionbar" 
                style="width:50%" aria-valuenow="50" aria-valuemin="0" 
                aria-valuemax="100">50%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-1">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                role="progressionbar" 
                style="width:90%" aria-valuenow="90" aria-valuemin="0" 
                aria-valuemax="100">90%</div>
            </div>
        </div>
    </div>


 
</div>
{% endblock content %}
