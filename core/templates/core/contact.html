{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">CONTACT ME</h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5">
            Do you have any questions? Please do not hesitate to
            Contact. I'll get back to you as soon as possible.
        </p>
        <div class="col-sm-9 mb-5">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Your Name</label>
                        <input type="text" class="form-control" id="inputName" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputName">Your Email</label>
                        <input type="email" class="form-control" id="inputEmail" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputSubject">Your Subject</label>
                    <input type="text" class="form-control" id="inputSubject" />
                </div>

                <div class="form-group">
                    <label for="inputTextarea">Your Message *</label>
                    <textarea class="form-control" id="inputTextarea" required></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Send</button>
            </form>
        </div>
        <div class="col-sm-3 text-center">
            <ul class="list-unstyled">
                <li>
                    <i class="fas fa-map-marker-alt fa-2x i-color" style="color: chartreuse;"></i>

                </li>
                <li>
                    <i class="fas fa-phone mt-4 fa-2x i-color" style="color: chartreuse;"></i>
                    <p>+91-9350047443</p>
                </li>
                <li>
                    <i class="fas fa-envelope mt-4 fa-2x" style="color: chartreuse;"></i>
                    <p>pshubham1886@gmail.com</p>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="text-center">
    <a href="#" target="_blank"><i class="fab fa-twitter mr-3" style="color: chartreuse;"></i></a>
